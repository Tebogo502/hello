<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #0e5ec0 60%, #6e8efb 100%);
        }
        .container {
            background: linear-gradient(135deg, #f8fafc, #e0e5ec);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 22px;
            padding: 32px 12px 24px 12px;
            width: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 18px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px 0;
            border: none;
            border-radius: 12px 12px 0 0;
            background: #e0e5ec;
            color: #232526;
            font-weight: 700;
            font-size: 1.08em;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            margin: 0 5px;
        }
        .tab-btn.active {
            background: #aa7cd7;
            color: #fff;
            box-shadow: 0 4px 12px rgba(14,94,192,0.15);
        }
        form {
            display: none;
            flex-direction: column;
            width: 100%;
            margin-bottom: 10px;
        }
        form.active {
            display: flex;
        }
        input {
            margin-bottom: 12px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #f3f6fd;
            box-shadow: inset 2px 2px 6px #a3b1c6,
                        inset -2px -2px 6px #ffffff;
            outline: none;
            font-size: 16px;
            transition: box-shadow 0.2s;
            box-sizing: border-box;
        }
        input:focus {
            box-shadow: 0 0 0 2px #9b6efb;
        }
        .submit {
            font-weight: bold;
            cursor: pointer;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #949cda, #6e8efb);
            color: #fff;
            box-shadow: 0 4px 12px rgba(9,229,233,0.15);
            transition: background 0.3s, transform 0.2s;
            font-size: 1.05em;
        }
        .submit:hover {
            background: linear-gradient(90deg, #6e8efb, #09e5e9);
            transform: scale(1.04);
        }
        .social {
            text-align: center;
            margin-top: 18px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 10px;
        }
        .icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #e0e5ec;
            box-shadow: 2px 2px 8px #a3b1c6,
                        -2px -2px 8px #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .icon:hover {
            background: #6e8efb;
            color: #fff;
            transform: scale(1.12);
        }
        .error-message {
            color: #d8000c;
            background: #ffd2d2;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 0.98em;
            display: none;
        }
        .spinner {
            display: none;
            margin: 0 auto 10px auto;
            border: 4px solid #e0e5ec;
            border-top: 4px solid #6e8efb;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 700px) {
            .container {
                max-width: 99vw;
                padding: 8px 2vw;
            }
            .tabs {
                margin-bottom: 10px;
            }
            h1 {
                font-size: 1.3em;
            }
        }
        @media (max-width: 500px) {
            .container {
                width: 98vw;
                padding: 2vw 1vw;
            }
            .tabs {
                flex-direction: column;
                gap: 6px;
            }
            .tab-btn {
                font-size: 1em;
                padding: 10px 0;
            }
            input, .submit {
                font-size: 0.95em;
                padding: 10px;
            }
        }
    </style>
    </style>
</head>
<body>

                </a>
            </div>
        </div>
        <div style="text-align:center; margin-top:24px;">
            <a href="my-pictures.html" style="display:inline-block; background:linear-gradient(90deg,#6e8efb,#232526); color:#fff; padding:10px 24px; border-radius:10px; text-decoration:none; font-weight:600; box-shadow:0 2px 8px rgba(110,142,251,0.10); transition:background 0.2s,transform 0.2s;">View Gallery</a>
        </div>
    </div>
    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('login');
            const registerForm = document.getElementById('register');
            const buttons = document.querySelectorAll('.tab-btn');
            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                buttons[0].classList.add('active');
                buttons[1].classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                buttons[0].classList.remove('active');
                buttons[1].classList.add('active');
            }
        }

        // Custom login logic with error and spinner
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();

            var spinner = document.getElementById('login-spinner');
            errorDiv.style.display = 'none';
            spinner.style.display = 'block';
            // Demo credentials
            var demoEmail = 'kidoflex735@gmail.com';

            setTimeout(function() {
                spinner.style.display = 'none';
                if (email === demoEmail && password === demoPassword) {
                    window.location.href = 'home.html'; // Redirect to home.html on successful login
                } else {
                    errorDiv.textContent = 'Invalid email or password.';
                    errorDiv.style.display = 'block';
                }
            }, 1200);
        });

    </script>
